<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TikTok yetkilendirme – UHY Borsa Content</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 560px; margin: 2rem auto; padding: 1.5rem; background: #f5f5f5; }
    h1 { font-size: 1.25rem; }
    .box { background: #fff; padding: 1rem; border-radius: 8px; margin: 1rem 0; word-break: break-all; }
    .code { font-family: monospace; font-size: 0.9rem; }
    .ok { color: #0a0; }
    .warn { color: #c60; }
    a { color: #0066cc; }
  </style>
</head>
<body>
  <h1>TikTok yetkilendirme</h1>
  <p>Bu sayfa TikTok Login Kit sonrası yönlendirme (Redirect URI) sayfasıdır.</p>
  <div id="out"></div>
  <p><a href="index.html">← Ana sayfa</a></p>
  <script>
    var params = new URLSearchParams(window.location.search);
    var code = params.get('code');
    var state = params.get('state');
    var error = params.get('error');
    var out = document.getElementById('out');
    if (error) {
      out.innerHTML = '<p class="warn">Hata: ' + (params.get('error_description') || error) + '</p>';
    } else if (code) {
      out.innerHTML = '<p class="ok">Yetkilendirme kodu alındı.</p>' +
        '<p>Bu kodu kopyalayıp <strong>token alma script\'i</strong> ile kullanın (code değişkenine yapıştırın).</p>' +
        '<div class="box code" id="code">' + code + '</div>' +
        '<button onclick="navigator.clipboard.writeText(document.getElementById(\'code\').textContent); this.textContent=\'Kopyalandı!\';">Kodu kopyala</button>';
    } else {
      out.innerHTML = '<p>Bu sayfaya TikTok girişinden sonra <code>?code=...</code> ile yönlendirilirsiniz. Şu an URL\'de code yok.</p>';
    }
  </script>
</body>
</html>
